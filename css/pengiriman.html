<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengiriman - Pemasaran Tahu</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            background: linear-gradient(to right, #e8f5e9, #c8e6c9);
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background: #2e7d32;
            color: white;
            padding: 20px;
            position: fixed;
        }

        .sidebar h2 {
            text-align: center;
            color: #a5d6a7;
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 12px;
            margin: 8px 0;
            background: #388e3c;
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s;
        }

        .sidebar a:hover {
            background: #66bb6a;
            transform: scale(1.05);
        }

        .content {
            margin-left: 270px;
            padding: 20px;
            flex: 1;
        }

        .header {
            background: #2e7d32;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .pengiriman-container {
            margin-top: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 3px 3px 15px rgba(0, 0, 0, 0.2);
        }

        .pengiriman-container h3 {
            color: #1b5e20;
            margin-bottom: 20px;
        }

        .form-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .form-container input, .form-container select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            background: #388e3c;
            color: white;
            padding: 7px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 5px;
        }

        .btn:hover {
            background: #66bb6a;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }

        th {
            background: #2e7d32;
            color: white;
        }

        tbody tr:hover {
            background: #f1f8e9;
        }

        .status-select {
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <h2>Pemasaran Tahu</h2>
        <a href="menu.html">üè† Home</a>
        <a href="laporan.html">üìä Laporan</a>
        <a href="stok_produk.html">üì¶ Stok Produk</a>
        <a href="transaksi.html">üõí Transaksi</a>
        <a href="pengiriman.html">üöö Pengiriman</a>
        <a href="pengaturan.html">‚öô Pengaturan</a>
    </div>

    <div class="content">
        <div class="header">Manajemen Pengiriman</div>
        <div class="pengiriman-container">
            <h3>Tambah Data Pengiriman</h3>
            <div class="form-container">
                <input type="text" id="namaPelanggan" placeholder="Nama Pelanggan">
                <input type="text" id="alamat" placeholder="Alamat Tujuan">
                <input type="text" id="produk" placeholder="Produk">
                <input type="date" id="tanggal" placeholder="Tanggal Pengiriman">
                <select id="status">
                    <option value="Diproses">Diproses</option>
                    <option value="Dalam Perjalanan">Dalam Perjalanan</option>
                    <option value="Terkirim">Terkirim</option>
                </select>
                <button class="btn" onclick="tambahPengiriman()">Tambah</button>
            </div>
            <table id="tabelPengiriman">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Nama Pelanggan</th>
                        <th>Alamat</th>
                        <th>Produk</th>
                        <th>Tanggal Pengiriman</th>
                        <th>Status</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        let dataPengiriman = [];

        function renderPengiriman() {
            const tbody = document.querySelector("#tabelPengiriman tbody");
            tbody.innerHTML = "";
            dataPengiriman.forEach((item, index) => {
                tbody.innerHTML += `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${item.namaPelanggan}</td>
                        <td>${item.alamat}</td>
                        <td>${item.produk}</td>
                        <td>${item.tanggal}</td>
                        <td>
                            <select class="status-select" onchange="ubahStatus(${index}, this.value)">
                                <option value="Diproses" ${item.status === 'Diproses' ? 'selected' : ''}>Diproses</option>
                                <option value="Dalam Perjalanan" ${item.status === 'Dalam Perjalanan' ? 'selected' : ''}>Dalam Perjalanan</option>
                                <option value="Terkirim" ${item.status === 'Terkirim' ? 'selected' : ''}>Terkirim</option>
                            </select>
                        </td>
                        <td><button class="btn" onclick="hapusPengiriman(${index})">Hapus</button></td>
                    </tr>
                `;
            });
        }

        function tambahPengiriman() {
            const namaPelanggan = document.getElementById('namaPelanggan').value;
            const alamat = document.getElementById('alamat').value;
            const produk = document.getElementById('produk').value;
            const tanggal = document.getElementById('tanggal').value;
            const status = document.getElementById('status').value;

            if (namaPelanggan && alamat && produk && tanggal) {
                dataPengiriman.push({ namaPelanggan, alamat, produk, tanggal, status });
                renderPengiriman();
                document.getElementById('namaPelanggan').value = '';
                document.getElementById('alamat').value = '';
                document.getElementById('produk').value = '';
                document.getElementById('tanggal').value = '';
                document.getElementById('status').value = 'Diproses';
            } else {
                alert("Mohon lengkapi semua data pengiriman!");
            }
        }

        function hapusPengiriman(index) {
            if (confirm("Yakin ingin menghapus data pengiriman ini?")) {
                dataPengiriman.splice(index, 1);
                renderPengiriman();
            }
        }

        function ubahStatus(index, statusBaru) {
            dataPengiriman[index].status = statusBaru;
            console.log("Status diubah:", dataPengiriman[index]);
        }
    </script>

</body>

</html>
