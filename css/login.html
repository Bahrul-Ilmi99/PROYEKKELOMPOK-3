<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registrasi Pemasaran Tahu</title>
    <link rel="stylesheet" href="style.css"> <!-- Menghubungkan file CSS -->
    <script>
        function showForm(formType) {
            if (formType === 'login') {
                document.getElementById('login-form').style.display = 'block';
                document.getElementById('register-form').style.display = 'none';
            } else {
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('register-form').style.display = 'block';
            }
        }
        function redirectToMenu(event) {
        event.preventDefault(); // Mencegah form dari pengiriman default
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        if (username && password) {
            window.location.href ="menu.html"; // Redirect ke catalog.html
        } else {
            alert('Harap masukkan username dan password!');
        }
    }
    </script>
</head>
<body>
    <div class="background">
        <img src="../gambar/beground tahu2.png" alt="Background Tahu"> <!-- Gambar background -->
    </div>
    <div class="login-container">
        <img src="../gambar/tahu.png" alt="Logo Tahu" class="tahu-image"> <!-- Gambar tahu -->
        <h2 id="form-title">Login Pemasaran Tahu</h2>

        <!-- Form Login -->
        <form id="login-form" onsubmit="redirectToMenu(event)">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Masukkan username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Masukkan password" required>
            </div>
            <button type="submit">Login</button>
            <p>Belum punya akun? <a href="#" onclick="showForm('register')">Daftar</a></p>
        </form>

        <!-- Form Registrasi -->
        <form id="register-form" style="display: none;">
            <div class="input-group">
                <label for="new-username">Username</label>
                <input type="text" id="new-username" placeholder="Masukkan username" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Masukkan email" required>
            </div>
            <div class="input-group">
                <label for="new-password">Password</label>
                <input type="password" id="new-password" placeholder="Masukkan password" required>
            </div>
            <button type="submit">Daftar</button>
            <p>Sudah punya akun? <a href="#" onclick="showForm('login')">Login</a></p>
        </form>
    </div>
</body>
</html>
